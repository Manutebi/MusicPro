{% extends 'core/base.html' %}

{% block contenido %}

{% load crispy_forms_tags %}

<div>
    <div style="height: auto; width: 800px; margin-left: 190px;">
        <div class="card">
                <div class="card-body">
                    <h1>Agregar Producto</h1>
                <form action="" method="post" enctype="multipart/form-data">

                    {% csrf_token %}
                    {{form | crispy}}

                    <br>
                        <div class="d-flex justify-content-end">
                            <a class="btn btn-success float-right " href="{% url 'home' %}">Cancelar</a>
                            &nbsp;
                            <button type="submit" id="btnGuardar" class="btn btn-primary">Guardar</button>
                        </div>
                </form>
                {{mensaje}}
                </div>
        </div>
    </div>
</div>
{% endblock %}
